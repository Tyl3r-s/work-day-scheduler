<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron container-fluid d-flex flex-column align-items-center">
    <h1 class="display-5">Work Day Scheduler</h1>
    <p class="lead mb-1">A simple calendar app for scheduling your work day</p>
    <p class="lead">date placeholder</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container col-12 d-flex flex-column align-items-center text-center">
    <!-- Timeblocks go here -->
    <div class="col-8 d-flex row">
      <h5 class="col-1 card-header bg-info text-light d-flex align-items-center">
        9am
      </h5>
      <h5 class="col-10 card-header bg-secondary text-light d-flex align-items-center">
        task
      </h5>
      <h5 class="col-1 card-header bg-success text-light d-flex align-items-center">
        Lock
      </h5>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
