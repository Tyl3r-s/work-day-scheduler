<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  
  <!-- this section contains the title, current date & time -->
  <header class="jumbotron container-fluid d-flex flex-column align-items-center justify-content-center">
    <h1 class="display-5 pageTitle">Work Day Scheduler</h1>
    <p class="lead todaysDate" id="todaysDate"></p>
    <h5 class="display-5 currentTime" id="currentTime"></h5>
  </header>

  <!-- this section contains the time, task boxes, and save buttons (9 total)-->
  <!-- 1 -->
  <div class="scheduleContainer col-12 d-flex justify-content-center">
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">9am</label>
        <textarea id="9" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 2 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">10am</label>
        <textarea id="10" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 3 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">11am</label>
        <textarea id="11" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 4 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">12pm</label>
        <textarea id="12" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 5 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">1pm</label>
        <textarea id="13" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 6 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">1pm</label>
        <textarea id="14" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 7 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">3pm</label>
        <textarea id="15" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 8 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">4pm</label>
        <textarea id="16" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
    <!-- 9 -->
    <form class="timeBlock d-flex justify-content-center">
      <div class="form-group col-8 d-flex row align-items-center justify-content-center">
        <label class="col-1 d-flex align-items-center time hour" for="modalTaskDescription">5pm</label>
        <textarea id="17" rows="3" class="col-10 taskText"></textarea>
        <button type="button" class="col-1 saveBtn">Save</button>
      </div>
    </form>
  </div>

    <!-- contains local js, jquery, and moment.js links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>

</body>

</html>
